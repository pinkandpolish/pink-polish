<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanks — Pink &amp; Polish</title>
    <style>
      :root{
        --color-primary:#f06292; --color-primary-dark:#ec407a; --color-text:#402531;
      }
      html,body{height:100%;}
      body{
        margin:0; font-family:Jost,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif; color:var(--color-text);
        background: linear-gradient(180deg,#fff6fb,#fffdf4);
        display:grid; place-items:center;
      }
      .card{
        background:#fff; border:1px solid rgba(240,98,146,.2); box-shadow:0 28px 60px -48px rgba(240,98,146,.55);
        border-radius:20px; padding:32px 28px; max-width:560px; text-align:center;
      }
      h1{ margin:0 0 8px; font-weight:700; letter-spacing:-.01em; }
      p{ margin:0 0 14px; color:rgba(64,37,49,.82); }
      a.btn{ display:inline-block; margin-top:10px; padding:.75rem 1.35rem; border-radius:12px; color:#fff; text-decoration:none;
        background:linear-gradient(120deg,var(--color-primary),var(--color-primary-dark)); box-shadow:0 12px 24px -12px rgba(240,98,146,.8);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Thanks for your request</h1>
      <p>We received your booking details. We’ll reach out from <strong>abbey@pinkandpolish.com</strong> to confirm next steps.</p>
      <a class="btn" href="/">Return home</a>
    </div>
  </body>
</html>
